<form [formGroup]="form" (ngSubmit)="onLogin()" class="form" [tuiTextfieldSize]="'s'">
    <label tuiLabel>Email
        <tui-textfield>
            <input tuiTextfield placeholder="Enter your email" autocomplete="email" type="email"
                formControlName="email"/>
        </tui-textfield>
    </label>
    <label tuiLabel>Password
        <tui-textfield>
            <input tuiTextfield type="password" formControlName="password"  [tuiTextfieldCleaner]="false"/>
            <tui-icon tuiPassword />
        </tui-textfield>
    </label>
    <div class="buttons">
        <span>New to Swarmer Finance? <a [routerLink]="['/register']" routerLinkActive="router-link-active">Create an
                account</a></span>
        <button type="submit" tuiButton [size]="'s'" [disabled]="form.invalid">Login</button>
    </div>
</form>
