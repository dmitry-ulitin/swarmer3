@if(data.state().range; as range) {
@if(range.hasPrev()) {
<button tuiIconButton type="button" appearance="flat" [size]="'s'" [iconStart]="'@tui.chevron-left'"
    (click)="prev(range)"></button>
}
<button tuiButton tuiChevron [tuiDropdown]="dropdown" type="button"
    appearance="flat" [size]="'s'" [iconStart]="'@tui.calendar'" [(tuiDropdownOpen)]="open">
    {{range.name}}
</button>
@if(range.hasNext()) {
<button tuiIconButton type="button" appearance="flat" [size]="'s'" [iconStart]="'@tui.chevron-right'"
    (click)="next(range)"></button>
}
<ng-template #dropdown>
    <tui-data-list [size]="'s'">
        @for (option of options; track $index) {
        <button tuiOption (click)="onClick(option)">
            {{ option.name }}
            @if(option.same(range)) {
            <tui-icon icon="@tui.check" [style.height.px]="12" [style.height.py]="12"/>
            }
        </button>
        }
    </tui-data-list>
</ng-template>
}
