@for(i of income(); track i.category.id) {
    <div class="row">
        <a tuiLink (click)="setCategory(i.category)">{{i.category.fullname}}</a>
        <div class="amounts credit">
            @for(a of i.amounts; track a.currency) {
                <div>{{a.value | currency:a.currency}}</div>
            }
        </div>
    </div>
}
<hr>
@for(e of expenses(); track e.category.id) {
    <div class="row">
        <a tuiLink (click)="setCategory(e.category)">{{e.category.fullname}}</a>
        <div class="amounts debit">
            @for(a of e.amounts; track a.currency) {
                <div>{{a.value | currency:a.currency}}</div>
            }
        </div>
    </div>
}
